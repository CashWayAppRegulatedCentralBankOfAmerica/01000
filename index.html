<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBank - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #005e3d, #b5d1c5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .login-section, .dashboard-section {
      display: none;
    }

    .login-section.active, .dashboard-section.active {
      display: block;
    }

    .btn {
      padding: 1rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #005e3d;
      color: white;
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" class="login-section active">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btn btn-primary" onclick="handleLogin(event)">Login</button>
      <div class="error" id="error"></div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="dashboard-section">
      <h2>Welcome to Your Dashboard</h2>
      <button class="btn btn-secondary" onclick="redirectToOtpPage()">To OPay</button>
      <button class="btn btn-secondary" onclick="redirectToOtpPage()">To Bank</button>
      <button class="btn btn-secondary" onclick="redirectToOtpPage()">Withdraw</button>
    </div>
  </div>

  <script>
    // Handle login action
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (username === "JacobAmaitsa" && password === "JacobAmaitsa001") {
        // Wait for 1 second before displaying the dashboard
        setTimeout(function () {
          document.getElementById("login-section").classList.remove("active");
          document.getElementById("dashboard-section").classList.add("active");
        }, 1000);
      } else {
        errorDiv.textContent = "Invalid username or password.";
      }
    }

    // Redirect to OTP page with a 1-second delay
    function redirectToOtpPage() {
      setTimeout(function () {
        window.location.href = "otp.html";
      }, 1000);
    }
  </script>
</body>
</html>
